        <!-- ----------Javascript for menu---------- -->
        <script>
            // ----------Hide navbar when scrolling----------
            var navLinks = document.getElementById("navLinks");

            function showMenu()
            {
                navLinks.style.right = "0";
                // navLinks.style.display = "block"
            }

            function hideMenu()
            {
                navLinks.style.right = "-200px"
                // navLinks.style.display = "none"
            }

            // ---------- navigate the page----------
            function GoToAbout()
            {
                document.getElementById('About').scrollIntoView({ behavior: 'smooth' });
            }

            function GoToProjects()
            {
                document.getElementById('Projects').scrollIntoView({behavior:"smooth"});
            }

            function GoToResume()
            {
                document.getElementById('Resume').scrollIntoView({behavior:"smooth"});
            }

            function GoToContact()
            {
                document.getElementById('Contact').scrollIntoView({behavior:"smooth"});
            }
            
            // ----------Change fon color based on location ----------
            var prevScrollPos = 0;

            window.onscroll = function() {
                var currentScrollPos = window.pageYOffset;

                if (prevScrollPos < currentScrollPos && document.getElementById("header").clientWidth > 700) {
                    document.getElementById("navLinks").style.display = "none";
                    prevScrollPos = currentScrollPos;
                } else {
                    document.getElementById("navLinks").style.display = "block";
                    prevScrollPos = currentScrollPos + 10;
                }

                var navlinkels = document.getElementsByName("navlink")

                var linkcolor = "#fff"
                if (currentScrollPos >= 0.97*document.getElementById("header").clientHeight)
                {
                    linkcolor = "#000000";
                }

                for(var i = 0; i < navlinkels.length; i++) 
                    {
                        navlinkels[i].style.color = linkcolor;
                    }
            }                   
        </script>
    </body>
