<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Project: APGK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/components/slideshow.css">
    <meta name="keywords" content="Tine, Tine Lazar,  Tine Lazar Portfolio,">
    <meta name="author" content="[Tine Lazar]">
    <meta property="og:type" content="[Portfolio]">
    <meta name="description" property="og:description" content="Tine Lazar's Software Engineering Portfolio.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Palanquin+Dark&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <script type="text/javascript" src="/components/slideshow.js"></script>
    <script>let slideshowapgk = new Slideshow();</script>
  </head>

  <body>
        <div class="slideshow-container">

        <div class="mySlides apgk fade">
          <!-- <div class="numbertext">1 / 4</div> -->
          <img class="slideshow_img" src="/components/images/APGK_01.png" onmouseover="slideshowapgk.stopslideshow()" onmouseout="slideshowapgk.startslideshow()">
          <!-- <div class="text">Data access</div> -->
        </div>
      
        <div class="mySlides apgk fade">
          <!-- <div class="numbertext">2 / 4</div> -->
          <img class="slideshow_img" src="/components/images/APGK_02.png" onmouseover="slideshowapgk.stopslideshow()" onmouseout="slideshowapgk.startslideshow()">
          <!-- <div class="text">Import CAD models</div> -->
        </div>
      
        <div class="mySlides apgk fade">
          <!-- <div class="numbertext">3 / 4</div> -->
          <img class="slideshow_img" src="/components/images/APGK_03.png" onmouseover="slideshowapgk.stopslideshow()" onmouseout="slideshowapgk.startslideshow()">
          <!-- <div class="text">Publish documents</div> -->
        </div>

        <div class="mySlides apgk fade">
          <!-- <div class="numbertext">4 / 4</div> -->
          <img class="slideshow_img" src="/components/images/APGK_04.png" onmouseover="slideshowapgk.stopslideshow()" onmouseout="slideshowapgk.startslideshow()">
          <!-- <div class="text">Assign validation</div> -->
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="slideshowapgk.changeslide(-1);" onmouseover="slideshowapgk.stopslideshow()" onmouseout="slideshowapgk.startslideshow()">&#10094;</a>
        <a class="next" onclick="slideshowapgk.changeslide(1);" onmouseover="slideshowapgk.stopslideshow()" onmouseout="slideshowapgk.startslideshow()">&#10095;</a>
      </div>
      <br>
      
      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot apgk" onclick="slideshowapgk.showthisslide(0);" onmouseover="slideshowapgk.stopslideshow()" onmouseout="slideshowapgk.startslideshow()"></span>
        <span class="dot apgk" onclick="slideshowapgk.showthisslide(1);" onmouseover="slideshowapgk.stopslideshow()" onmouseout="slideshowapgk.startslideshow()"></span>
        <span class="dot apgk" onclick="slideshowapgk.showthisslide(2);" onmouseover="slideshowapgk.stopslideshow()" onmouseout="slideshowapgk.startslideshow()"></span>
        <span class="dot apgk" onclick="slideshowapgk.showthisslide(3);" onmouseover="slideshowapgk.stopslideshow()" onmouseout="slideshowapgk.startslideshow()"></span>
      </div>
  </body>
  <script>slideshowapgk.init("mySlides apgk","dot apgk");</script>
</html>
